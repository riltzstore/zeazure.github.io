<!DOCTYPE html>
<html>
<head>
  <title>Chatbox Bot</title>
</head>
<body>
  <div id="chatbox"></div>

  <script>
    var kataKunci = ["hi", "halo", "hola"];
    var chatbox = document.getElementById('chatbox');

    function balasPesan(pesan) {
      if (kataKunci.includes(pesan.toLowerCase())) {
        chatbox.textContent = "Halo juga";
      } else {
        chatbox.textContent = "Maaf, saya tidak mengerti";
      }
    }

    // Contoh penggunaan
    balasPesan("hi");

    // Atau bisa digunakan dengan event listener
    document.addEventListener('keypress', function(event) {
      if (event.key === "Enter") {
        var inputPengguna = document.getElementById('input').value;
        balasPesan(inputPengguna);
      }
    });
  </script>
</body>
</html>
